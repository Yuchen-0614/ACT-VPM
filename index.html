<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pest Control Services</title>
  <style>
    /* 整体背景样式 */
    body {
      margin: 0;
      padding: 0;
      background-image: url('img_112.jpg'); /* 默认第一张 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      transition: background-image 1s ease-in-out; /* 背景切换过渡 */
    }

    /* 内容居中 */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .content h1 {
      font-size: 48px;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .content p {
      font-size: 24px;
      margin: 10px 0;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }

    /* 按钮样式 */
    .btn {
      padding: 12px 25px;
      background-color: rgba(255,255,255,0.3);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 20px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Professional Firearms Pest Control</h1>
    <p>Safe, effective, and precise.</p>
    <a href="mailto:your.email@example.com" class="btn">Contact Us</a>
  </div>

  <script>
    // 背景轮播
    const images = ['img_112.jpg', 'Number 1.jpg', '1000005379.jpg'];
    let i = 0;
    setInterval(() => {
      i = (i + 1) % images.length;
      document.body.style.backgroundImage = `url('${images[i]}')`;
    }, 5000); // 每5秒切换
  </script>
</body>
</html>
